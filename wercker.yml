box: golang
# Defining the dev pipeline
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true
build:
  steps:
    - wercker/golint

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
    # Build the project
    - script:
        name: go build
        code: |
          go build -o application
    - script:
        name: env
        code: env
    # Test the project
    - script:
        name: copy files to wercker output
        code: |
          cp myapp $"WERCKER_OUTPUT_DIR"
unit-test:
  steps:
    - script:
        name: gogo service unit test
        code: |
          go test -v ./service
deploy:
  steps:
    - internal/docker-scratch-push:
        username: $USERNAME
        password: $PASSWORD
        cmd: ./application
        port: "8080"
        tag: latest
        repository: sankara98/gogo-service
        registry: https://registry.hub.docker.com
